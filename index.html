<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Warsaw-city</title>
        <link rel="shortcut icon" href="images/zakochaj-sie-w-wawie.png" type="image/png">
        <link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>	
		<header>
			<div class="container">
				<section class="header-images">
					<img src="images/zakochaj-sie-w-wawie.png">
					<p class="name-of-city">WARSZAWA</p>
					<img src="images/pałac kultury i nauki warszawa.png">
				</section>
			</div>
		</header>
		<main>
			<div class="container">
				<div id="slider">
					<input type="radio" id="slide-1" name="warsaw" checked>
                	<input type="radio" id="slide-2" name="warsaw">
                	<input type="radio" id="slide-3" name="warsaw">
                	<input type="radio" id="slide-4" name="warsaw">
                	<input type="radio" id="slide-5" name="warsaw">
                	<input type="radio" id="slide-6" name="warsaw">
                	<input type="radio" id="slide-7" name="warsaw">
                	<input type="radio" id="slide-8" name="warsaw">
                	<input type="radio" id="slide-9" name="warsaw">
                	<input type="radio" id="slide-10" name="warsaw">
                	<div class="slides">
	                	<div class="overflow">
		                    <div class="slider-inner">
		                        <img src="images/1.jpg">
		                        <img src="images/2.jpg">
		                        <img src="images/3.jpg">
		                        <img src="images/4.jpg">
		                        <img src="images/5.jpg">
		                        <img src="images/6.jpg">
		                        <img src="images/7.jpg">
		                        <img src="images/8.jpg">
		                        <img src="images/9.jpg">
		                        <img src="images/10.jpg">
		                    </div>                        
	                	</div>
	                	<div class="slider-controls">
		                    <label for="slide-1"></label>
		                    <label for="slide-2"></label>
		                    <label for="slide-3"></label>
		                    <label for="slide-4"></label>
		                    <label for="slide-5"></label>
		                    <label for="slide-6"></label>
		                    <label for="slide-7"></label>
		                    <label for="slide-8"></label>
		                    <label for="slide-9"></label>
		                    <label for="slide-10"></label>
	                	</div> 
                	</div>
				</div>
			</div>
		</main>
		<footer>
			<div class="container">
				<div class="footer-info">
                    By IRYNA ZHELIASKOVA © 2016 Warszawa
                </div>
			</div>
		</footer>
    </body>
</html>
